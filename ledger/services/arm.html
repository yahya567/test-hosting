      const title = document.createElement("h1");
      title.className = "text-3xl md:text-4xl font-bold text-center text-blue-900 mb-2";

                          lang === 'kz' ? 'Еңбек жағдайы бойынша өндірістік объектілерді аттестациялау' : 
                          'Certification of Production Facilities for Working Conditions';
      container.appendChild(title);
      
      const subtitle = document.createElement("p");
      subtitle.className = "text-lg text-gray-600 text-center mb-10 max-w-3xl mx-auto";
      subtitle.textContent = lang === 'ru' ? 'Профессиональная оценка условий труда для соответствия требованиям законодательства РК' :
                            lang === 'kz' ? 'ҚР заңнамасының талаптарына сәйкестік үшін еңбек жағдайларын кәсіби бағалау' :
                            'Professional assessment of working conditions for compliance with the requirements of the legislation of the RK';
      container.appendChild(subtitle);
      
      // Рендерим карточки с контентом
      t.sections.forEach((sec, idx) => {
        const colors = [
          "from-indigo-50 to-blue-100 border-indigo-200",
          "from-emerald-50 to-green-100 border-emerald-200", 
          "from-amber-50 to-yellow-100 border-amber-200",
          "from-violet-50 to-purple-100 border-violet-200",
          "from-cyan-50 to-teal-100 border-cyan-200",
          "from-rose-50 to-pink-100 border-rose-200"
        ];
        
        const card = document.createElement("div");
        card.className = `p-7 bg-gradient-to-r ${colors[idx % colors.length]} rounded-2xl shadow-lg hover:shadow-xl transition duration-300 border`;
        card.innerHTML = `
          <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4 pb-3 border-b border-gray-300">${sec.title}</h2>
          <p class="whitespace-pre-line text-gray-800 leading-relaxed">${sec.text}</p>
        `;
        container.appendChild(card);
      });
      
      // Рендерим контакты
      renderContacts(lang);
      
      // Рендерим секцию экспертизы
      renderExpertise(lang);
      
      // Рендерим футер
      renderFooter(lang);
    }

            <div class="flex flex-wrap gap-4">
              <a href="https://t.me/qhsesolutions" target="_blank" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:opacity-90 transition flex items-center">

                <i class="fab fa-facebook mr-2"></i> ${t.facebook}

              <a href="https://www.instagram.com/qhsesolutions.kz" target="_blank" class="px-4 py-2 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition flex items-center">
                <i class="fab fa-instagram mr-2"></i> ${t.instagram}
              </a>
              <a href="https://youtube.com/@qhsesolutions" target="_blank" class="px-4 py-2 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg hover:opacity-90 transition flex items-center">

    function renderExpertise(lang) {
      const t = translations[lang].expertise;
      const container = document.getElementById("expertise-section");
      container.innerHTML = `
        <h2 class="text-2xl font-bold text-center text-amber-900 mb-4">${t.title}</h2>
        <p class="text-lg text-gray-800 text-center max-w-3xl mx-auto">
          ${t.text}
        </p>
      `;
    }

    function renderFooter(lang) {
      const t = translations[lang].footer;
      const container = document.getElementById("footer-section");
      container.innerHTML = `
        <p class="text-lg">${t.copyright}</p>
        <p class="text-gray-400 mt-2">${t.address}</p>

    function setLanguage(lang) {
      renderContent(lang);
    }

    // По умолчанию русский
    renderContent("ru");
  </script>
