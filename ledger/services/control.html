          { icon: "fab fa-youtube", url: "https://www.youtube.com/@qhsesolutions", color: "bg-red-600" }
        ]
      }
    };

    let currentLang = localStorage.getItem("lang") || "ru";

    function updateStaticTexts() {
      document.getElementById("page-title").textContent = translations[currentLang].pageTitle;
      document.getElementById("back-link").innerHTML = translations[currentLang].backButton;
      document.getElementById("service-title").textContent = translations[currentLang].serviceTitle;
      document.getElementById("service-subtitle").textContent = translations[currentLang].serviceSubtitle;
      // Обновляем копирайт
      document.getElementById("copyright").textContent = translations[currentLang].copyright;
    }

    function renderContacts() {
      const contactData = contacts[currentLang];
      let phonesHtml = contactData.phones.map(phone => 
        `<div class="flex items-center gap-2">
          <span class="text-gray-600 min-w-32">${phone.label}</span>
          <a href="tel:${phone.number.replace(/\s|\(|\)|-/g, '')}" class="font-semibold text-blue-700 hover:text-blue-900 transition">${phone.number}</a>
        </div>`
      ).join('');
      
      let socialIcons = contactData.socialLinks.map(link => 
        `<a href="${link.url}" target="_blank" class="w-12 h-12 flex items-center justify-center rounded-full ${link.color} text-white hover:opacity-90 transition transform hover:-translate-y-1 shadow-md">
          <i class="${link.icon} text-xl"></i>
        </a>`
      ).join('');

      return `
        <div class="p-8 rounded-2xl shadow-lg bg-gradient-to-r from-gray-50 to-blue-50 border border-blue-100">
          <h2 class="text-2xl font-bold text-blue-800 mb-2">${contactData.title}</h2>
          ${contactData.subtitle ? `<p class="text-gray-600 mb-6">${contactData.subtitle}</p>` : ''}
          
          <div class="grid md:grid-cols-2 gap-8">
            <!-- Контактные данные -->
            <div class="space-y-4">
              <div class="flex items-start gap-3">
                <i class="fas fa-map-marker-alt text-blue-600 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-700 mb-1">${currentLang === 'ru' ? 'Адрес' : currentLang === 'kz' ? 'Мекен-жай' : 'Address'}</h3>
                  <p class="text-gray-800">${contactData.address}</p>
                </div>
              </div>
              
              <div class="flex items-start gap-3">
                <i class="fas fa-phone-alt text-blue-600 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-700 mb-1">${currentLang === 'ru' ? 'Телефоны' : currentLang === 'kz' ? 'Телефондар' : 'Phones'}</h3>
                  <div class="space-y-1">${phonesHtml}</div>
                </div>
              </div>
              
              <div class="flex items-start gap-3">
                <i class="fas fa-envelope text-blue-600 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-700 mb-1">Email</h3>
                  <a href="mailto:${contactData.email}" class="text-blue-700 hover:text-blue-900 font-medium">${contactData.email}</a>
                </div>
              </div>
              
              <div class="flex items-start gap-3">
                <i class="fas fa-clock text-blue-600 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-700 mb-1">${currentLang === 'ru' ? 'Время работы' : currentLang === 'kz' ? 'Жұмыс уақыты' : 'Working Hours'}</h3>
                  <p class="text-gray-800 font-medium">${contactData.workingHours}</p>
                </div>
              </div>
            </div>
            
            <!-- Социальные сети -->
            <div>
              <h3 class="font-semibold text-gray-700 mb-4 text-xl">${contactData.socialTitle}</h3>
              <div class="flex flex-wrap gap-4 mb-6">
                ${socialIcons}
              </div>
              <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg">
                <p class="text-gray-700 mb-2">
                  <i class="fas fa-globe text-blue-600 mr-2"></i>
                  <strong>Сайт:</strong> 
                  <a href="https://qhse-solutions.kz" target="_blank" class="text-blue-700 hover:text-blue-900 ml-2">qhse-solutions.kz</a>
                </p>
                <p class="text-gray-700">
                  <i class="fas fa-comments text-green-600 mr-2"></i>
                  <strong>${currentLang === 'ru' ? 'Пишите нам' : currentLang === 'kz' ? 'Бізге жазыңыз' : 'Write to us'}</strong> 
                  <span class="ml-2">${currentLang === 'ru' ? 'в любое время' : currentLang === 'kz' ? 'кез келген уақытта' : 'anytime'}</span>
                </p>
              </div>
            </div>
          </div>
          
          <!-- Карта/Локация -->
          <div class="mt-8 pt-6 border-t border-blue-100">
            <div class="flex items-center gap-2 text-gray-700 mb-3">
              <i class="fas fa-location-dot text-red-500"></i>
              <span class="font-semibold">${currentLang === 'ru' ? 'Мы находимся в Западно-Казахстанской области' : currentLang === 'kz' ? 'Біз Батыс Қазақстан облысында орналасқанбыз' : 'We are located in West Kazakhstan Region'}</span>
            </div>
            <p class="text-gray-600">${currentLang === 'ru' ? 'Работаем по всему Казахстану' : currentLang === 'kz' ? 'Қазақстан бойынша жұмыс істейміз' : 'We work throughout Kazakhstan'}</p>
          </div>
        </div>
      `;
    }

    function renderContent() {
      const container = document.getElementById("content");
      container.innerHTML = "";
      
      // Рендерим основной контент
      translations[currentLang].content.forEach((sec, idx) => {
        let cardClasses = "p-6 rounded-2xl shadow hover:shadow-lg transition mb-6";
        
        if (sec.isMainTitle) {
          cardClasses += " bg-gradient-to-r from-blue-800 to-indigo-900 text-white";
        } else if (sec.isHighlighted) {
          cardClasses += " bg-gradient-to-r from-teal-500 to-blue-600 text-white";
        } else if (sec.isImportant) {
          cardClasses += " bg-gradient-to-r from-amber-100 to-yellow-100 border-l-4 border-yellow-500";
        } else if (sec.isBenefits) {
          cardClasses += " bg-gradient-to-r from-green-50 to-emerald-100 border-l-4 border-green-500";
        } else {
          const colors = ["from-indigo-50 to-blue-50", "from-green-50 to-emerald-50", "from-yellow-50 to-amber-50"];
          cardClasses += ` bg-gradient-to-r ${colors[idx % colors.length]}`;
        }

        const card = document.createElement("div");
        card.className = cardClasses;
        
        let titleClass = "text-xl font-semibold mb-3";
        if (sec.isMainTitle) {
          titleClass += " text-white text-2xl";
        } else if (sec.isHighlighted) {
          titleClass += " text-white";
        } else {
          titleClass += " text-blue-800";
        }
        
        card.innerHTML = `
          <h2 class="${titleClass}">${sec.title}</h2>
          <p class="whitespace-pre-line ${sec.isMainTitle || sec.isHighlighted ? 'text-white' : 'text-gray-700'}">${sec.text}</p>
        `;
        container.appendChild(card);
      });
      
      // Добавляем блок контактов в конце
      const contactsCard = document.createElement("div");
      contactsCard.id = "contacts-section";
      contactsCard.innerHTML = renderContacts();
      container.appendChild(contactsCard);
    }

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      updateStaticTexts();
      renderContent();
    }

    // Первичная загрузка
    updateStaticTexts();
    renderContent();
  </script>
</body>
</html>
