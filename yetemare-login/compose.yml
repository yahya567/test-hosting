version: '3.8'

services:
  yetemare-login:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yetemare-login
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TZ=UTC
